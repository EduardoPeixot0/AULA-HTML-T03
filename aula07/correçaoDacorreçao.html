<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Alunos</title>
</head>
<body>
  <header><h1>Tabelas de alunos</h1></header> 
  <main>
    <table border="3">
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Signo</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Evelly</td>
                <td>Capricórnio</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td>Câncer</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Giovanna</td>
                <td>Touro</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Kimbely</td>
                <td>Áries</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Moisés</td>
                <td>Sargitário</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="">Total da idade</td>
                <td></td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
  </main> 
  <!-- rowspan mesclar de um lado para o outro e colspan de cima para baixo -->
</body>
</html>
