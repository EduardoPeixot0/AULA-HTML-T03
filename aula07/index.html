<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento table</title>
</head>
<body>
    <h1>Elementp Table</h1>
    <!-- <table>
        tr uma linha na tabela 
    th colunas na tabela 
td o conteudo da tabela  -->
<main>
<table border="3">
    <tr>
        <th>conteúdo coluna 1   </th>
        <th>conteúdo coluna 2   </th>
    </tr>
    <tr>
    <td>célula linha 2 coluna 1  </td>
    <td>célula linha 2 coluna 2   </td>
    </tr>
    <tr>
        <td>célula linha 3 coluna 1    </td>
        <td>célula linha 3 coluna 2   </td>

    </tr>
</table>
</main>
    
</body>
</html>
