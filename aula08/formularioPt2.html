<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
    <h1>Cadastro de Aluno</h1>
    <form action="#">
        <!-- input- entrada de informação de usuário -->
        <label for="cx1">Nome:</label>
        <input type="text" id="cx1">
<br>
        <label for="email">E-mail:</label>
        <input type="email"  id="email"><br>
        <!-- cltr barra de espaço para abrir caixa de opçoes  -->
        <label for="Nome">Nome social:</label>
        <input type="text" name="a" id="Nome"><br>
        <h2>curso:</h2>
        
        <input type="radio" id="Dev_Web" name="curso" value="op1">
        <label for="Dev_web">Dev_Web</label>
<br>
        <input type="radio" id="Gestão empresarial" name="curso" value="op2">
        <label for="Gestão Empresarial">Gestão Empresarial</label>
        <br>
        <input type="radio" id="Suporte TI" name="curso" value="op3">
        <label for="Suporte TI">Suporte TI</label>
        <br>
        <h2>horário</h2>
        
        <input type="checkbox" name="horário1" id="h1">
        <label for="">08:00-10:00</label>
        <br>
        <input type="checkbox" name="horário2" id="h2">
        <label for="">10:00-12:00</label>
        <br>
        <input type="checkbox" name="horário3" id="h3">
        <label for="">13:00-15:00</label>
        <br>
        <input type="checkbox" name="horário4" id="h4">
        <label for="">15:00-17:00</label>
        <br>


        
    
        
        
  <br>      
<input type="submit" value="Enviar">
    </form>
</main>
</body>
</html>
